<h1 [style.color]="color" 
  [class]="bgColor">
  {{ title | uppercase | nvl  }}
</h1>
<div class="bg-color">
  <label>email</label>
  <input type="email" [(ngModel)]="credential.email">
</div>
<div>
  <label>password</label>
  <input type="password" [(ngModel)]="credential.password">
</div>
<button 
  type="button"
  (click)="login(credential.email, credential.password)"
>login</button>
